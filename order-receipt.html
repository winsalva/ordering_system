<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aubrey Ordering System.</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
	  background-color: #eee;
      }
      h1, p {
	  color: #000000;
      }
      #order-summary-heading {
	  text-align: center;
      }
      #order-summary-container {
	  width: 600px;
	  margin: 0 auto;
      }
    </style>
    
  </head>
  <body>
    <br>
    <h1 id="order-summary-heading">= Order Receipt =</h1>
    
    <div id="order-summary-container">
    <script>
      let orders = JSON.parse(window.localStorage.getItem("orders"));
      let orderPayment = JSON.parse(window.localStorage.getItem("orderPayment"));
      let total = 0;

      for(let i=0; i<orders.length; i++) {
	  total += (orders[i].price * orders[i].qty);
	  document.write("<br>" + "Item: " + orders[i].item + "<br>");
	  document.write("Price: " + orders[i].price + "<br>");
	  document.write("Qty: " + orders[i].qty + "<br>");
	  document.write("Subtotal: " + orders[i].price * orders[i].qty);
      }
      document.write("<hr>");
      document.write("Total Order: " + total);

      if(orderPayment.pay == null || total == 0) {
	  document.write("<br>" + "Payment: none");
      } else {
	  document.write("<br>" + "Payment: " + orderPayment.pay);
	  document.write("<br>" + "Change: " + orderPayment.change);
      }

      </script>
    
    <br><br>
    
    <center><a href="index.html"><button>Back Home</button></a></center>
    </div>
  </body>
</html>
